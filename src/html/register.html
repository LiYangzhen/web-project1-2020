<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>账户注册-ImgShow</title>
    <link rel="icon" href="../image/logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="../css/normalize.css" rel="stylesheet" type="text/css">
    <link href="../css/base.css" rel="stylesheet" type="text/css">
    <link href="../css/input_form.css" rel="stylesheet" type="text/css">
    <script src="../js/prefixfree.min.js" rel="script" type="text/javascript"></script>

</head>

<body>

<div class="form_part register">
    <form action="#" method="post">
        <label>用户名<input class="input_box" type="text" placeholder="ฅ( ̳• ◡ • ̳)ฅ" required="required">
        </label>
        <label>邮箱<input class="input_box" type="email" placeholder="example: ImgShow@fudan.edu.cn" required="required">
        </label>
        <label>密码<input class="input_box" type="password" placeholder="不少于八位的数字、字母、符号" required="required">
        </label>
        <label>确认密码<input class="input_box" type="password" placeholder="请保持两次输入密码的相同" required="required">
        </label>
        <input type="submit" value="注册" onclick="location.href=('../../index.html')">
    </form>
    <p>已有ImgShow账号? <a href="../../index.html"> 立即登录!</a></p>
</div>

<footer>
    <!--    页脚横幅-->
    <div class="footer__nav">
        <ul>
            <li>
                <a class="footer__navbar__logo" href="../../index.html">
                    <img src="../image/logo.svg" alt="logo"/>
                    <div class="footer__logo__text">
                        <p><span>ImgShow</span> — 免费的精美照片由我们认真负责的TA们提供。</p>
                    </div>
                </a>
            </li>
        </ul>
        <ul class="footer__nav__list">
            <li>
                <a class="link" href="">使用条款</a>
            </li>
            <li>
                <a class="link" href="">隐私政策</a>
            </li>
            <li>
                <a class="link" href="">许可证书</a>
            </li>
            <li>
                <a class="link" href="">版本说明</a>
            </li>
            <li>
                <div class="languageChoose">
                    <img src="../image/CN.svg" alt="Chinese">
                    <p>简体中文</p></div>
            </li>
        </ul>
    </div>
</footer>
</body>
</html>
